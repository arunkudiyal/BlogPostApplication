<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Registration</title>
</head>

<header th:replace="layout :: logged-out"></header>

<h2>Please Register:</h2>

<form method="post" th:object="${user}" th:action="@{/users/registration}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="${user.username}" />
    <br/>
    <br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="${user.password}" />
    <br/>
    <br/>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:field="${user.userProfile.fullName}" />
    <br/>
    <br/>

    <label for="email">Email Address:</label>
    <input type="text" id="email" name="email" th:field="${user.userProfile.email}" />
    <br/>
    <br/>

    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" th:field="${user.userProfile.mobileNumber}" />
    <br/>
    <br/>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" th:field="${user.userProfile.gender}" />
    <br/>
    <br/>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="${user.userProfile.address}" />
    <br/>
    <br/>

    <input type="submit" value="Register" />
</form>

</html>
